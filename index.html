<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manager App</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

    <div class="container">
        <div id="loginSection" class="section card">
            <h1>Library Portal</h1>
            <p>Apne Google account se login karein</p>
            <button onclick="loginWithGoogle()" class="google-btn">
                Continue with Google
            </button>
        </div>

        <div id="adminPanel" class="section" style="display:none;">
            <header>
                <h2>Admin Control Center</h2>
                <button onclick="auth.signOut()" class="logout-btn">Logout</button>
            </header>

            <div class="card">
                <h3>Naya Student Add Karein</h3>
                <div class="form-group">
                    <input type="text" id="studentName" placeholder="Student ka Naam">
                    <input type="email" id="studentEmail" placeholder="Student ki Email">
                    <select id="feeStatus">
                        <option value="Paid">Fees Paid</option>
                        <option value="Unpaid">Fees Pending</option>
                    </select>
                    <button onclick="addStudent()">Add Student</button>
                </div>
            </div>

            <div class="card">
                <h3>Student List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Naam</th>
                            <th>Fees Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentListBody"></tbody>
                </table>
            </div>
        </div>

        <div id="studentPanel" class="section" style="display:none;">
            <header>
                <h2>Student Dashboard</h2>
                <button onclick="auth.signOut()" class="logout-btn">Logout</button>
            </header>

            <div class="card stats-card">
                <h3 id="daysDisplay">Checking Status...</h3>
            </div>

            <div class="card">
                <h3>Scan QR to Check-in</h3>
                <div id="reader" style="width: 100%; max-width: 400px; margin: auto;"></div>
                <button onclick="startScanner()" class="scan-btn">Start Camera</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
